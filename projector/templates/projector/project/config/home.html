{% extends "projector/project/details.html" %}

{% load i18n %}
{% load guardian_tags %}

{% block col_main_extra %}

<div class="richtemplates-panel">
    <h5>{% trans "Project's configuration" %}</h5>
    <div class="richtemplates-panel-content">

        <form action="." method="post">
            {% csrf_token %}
            <table class="form-table">
                {% include "richtemplates/forms/form.html" %}
            </table>
            <div>
                <input id="id_submit" type="submit" name="submit"
                value="{% trans "Update" %} {% trans "project" %}"/>
                <input type="button"
                       value="{% trans "Cancel" %}"
                       onclick="window.location='{{ form.instance.get_absolute_url }}'"/>
            </div>
        </form>

    </div>
</div>
{% endblock %}
